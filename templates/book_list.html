{% extends 'base.html' %}

{% block title %}Book List{% endblock title %}

{% block content %}
    <a href="{% url 'home' %}">Home</a>
    <h2>Book list</h2>
    {% for book in books %}
        <div>
            {{ book.title }}, written in {{ book.year }}. Page count is {{ book.page_count }}. Written by {{ book.author }}
        </div>
    {% endfor %}
{% endblock content %}
