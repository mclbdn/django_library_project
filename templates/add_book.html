{% extends 'base.html' %}

{% block title %}Add a Book{% endblock title %}

{% block menu_add_book_class %}active{% endblock menu_add_book_class %}

{% block content %}
    <h1 class="ui header">Add a Book</h1>
    
    <form class="ui form" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="field">
                <label>{{ field.label_tag }}</label>
                {{ field }}
            </div>
        {% endfor  %}
        <button class="ui primary button" type="submit">Submit</button>
    </form>

{% endblock content %}
